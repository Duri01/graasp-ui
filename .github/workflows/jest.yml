- name: Jest Github Action Reporter
  # You may pin to the exact commit or the version.
  # uses: IgnusG/jest-report-action@e6a7ecec78c18dce603190cf17992c123ac260ae
  uses: IgnusG/jest-report-action@v2.3.3
  with:
    # Github Token (Auto-Created)
    access-token: 
    # Location/Name of the JUnit File generated by jest-junit
    junit-file: # optional, default is junit.xml
    # The Name of the Action's Run (Default is build)
    run-name: # optional, default is build
    # Customize the name of the check - in case there are multiple
    check-name: # optional, default is Jest
    # Customize the path for source files and the xml file
    working-directory: # optional, default is .
